      <h3> Have any suggestions for what you would like to hear on the podcast?<br>

      </h3>
      </div>
      

      <div class="container2">
        <form action="action_page.php">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Please enter your first name">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Please enter your last name">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="Scotland">Scotland</option>
            <option value="Wales">Wales</option>
            <option value="England">England</option>
            <option value="Northern Ireland"> Northern Ireland</option>
            <option value="Other">Other</option>
          </select>
      
          <label for="Your Message">Your message</label>
          <textarea id="subject" name="subject" placeholder="Please add your suggestion or message." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
